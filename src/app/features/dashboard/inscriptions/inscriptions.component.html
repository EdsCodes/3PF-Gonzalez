<button (click)="openDialog()" class="flex: 0 1 auto mt-3 mb-3" mat-flat-button>
    <mat-icon>add</mat-icon>Añadir inscripción
</button>

@if (loadingInProcess){
    <mat-progress-bar class="my-5" mode="indeterminate"></mat-progress-bar>
}@else {
    <table mat-table [dataSource]="inscriptionsDataSource" class="mat-elevation-z8">
        <!-- Inscription Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id Inscripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- studentId Column -->
        <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef> id Estudiante </th>
            <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
        </ng-container>
        
        <!-- studentName Column -->
        <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> Nombre Estudiante </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>

        <!-- courseId Column -->
        <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef> id Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
        </ng-container>
      
        <!-- courseName Column -->
        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Nombre Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editInscription(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteInscriptionById(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
}
