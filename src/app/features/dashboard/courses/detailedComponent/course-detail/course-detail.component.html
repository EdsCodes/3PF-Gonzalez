<div *ngIf="course$ | async as course; else loading">
    <h2 >Detalles del Curso</h2>
    <p><strong>ID del Curso:</strong> {{ course.id }}</p>
    <p><strong>Nombre del Curso:</strong> {{ course.nombreCurso}}</p>
    <p><strong>Fecha de Inicio:</strong> {{ course.fechaInicioCurso | date: 'MM/dd/yyyy' }}</p>
    <p><strong>Fecha de Finalizaci√≥n:</strong> {{ course.fechaFinCurso | date: 'MM/dd/yyyy' }}</p>
</div>
  
<ng-template #loading>
    <p>Cargando detalles del curso...</p>
</ng-template>
